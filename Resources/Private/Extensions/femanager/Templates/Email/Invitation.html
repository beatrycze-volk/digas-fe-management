<f:layout name="Email" />

	Email / Invitation

	This mail will be send to the user, to confirm his new profile and set a password.
	It's everytime activated.

	Available variables:
		{user} User Object
		{hash} Hash to ensure authentication of link

<f:section name="main">
	<p>
        <f:translate key="emailInvitationText1" />
    </p>

	<p>
		<f:translate key="emailInvitationText2" />
    </p>

    <p>
		<f:link.action action="edit" controller="Invitation" absolute="1" pageUid="{f:cObject(typoscriptObjectPath:'lib.confirmInivitedUserPid')}" arguments="{user:user, hash:hash}">
			<f:translate key="emailCreateUserConfirmationLinkConfirm" />
		</f:link.action>
	</p>

    <p>
        <f:translate key="emailCreateUserConfirmationText3"/>
    </p>

    <p>
        <f:translate key="emailCreateUserConfirmationText5"/>
    </p>

    <p>
		<f:translate key="emailInvitationText3" />
    </p>

    <p>
		<f:link.action action="delete" controller="Invitation" absolute="1" pageUid="{f:cObject(typoscriptObjectPath:'lib.confirmInivitedUserPid')}" arguments="{user:user, hash:hash}">
			<f:translate key="emailInvitationLinkConfirmRefused" />
		</f:link.action>
	</p>

	<p><f:translate key="emailNoReplyNotifyText" /></p>

</f:section>
