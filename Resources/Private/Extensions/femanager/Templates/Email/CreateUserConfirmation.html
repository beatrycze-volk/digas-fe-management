<f:layout name="Email" />

	Email / CreateUserConfirmation

	This mail will be send to the user, to confirm his new profile.
	It's only activated, if the user-confirm-checkbox in the flexform setting was checked.

	Available variables:
		{user} User Object
		{hash} Hash to ensure authentication of link

<f:section name="main">
    <p>
        <f:translate key="emailCreateUserConfirmationText1"/>
    </p>

    <p>
        <f:translate key="emailCreateUserConfirmationText2"/>
    </p>

    <p>
        <f:link.action pageUid="{f:cObject(typoscriptObjectPath:'lib.confirmUserPid')}" action="confirmCreateRequest" controller="New" absolute="1" arguments="{user:user, hash:hash, status:'userConfirmation'}">
			<f:translate key="emailCreateUserConfirmationLinkConfirm" />
		</f:link.action>
	</p>

    <p>
        <f:translate key="emailCreateUserConfirmationText5"/>
    </p>

    <p>
        <f:translate key="emailCreateUserConfirmationText3"/>
    </p>

	<p>
        <f:translate key="emailCreateUserConfirmationText4"/>
    </p>

    <p><f:translate key="emailNoReplyNotifyText" /></p>
</f:section>
